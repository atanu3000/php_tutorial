<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 30%;
            min-width: 300px;
        }

        form > input, button, select {
            padding: 10px 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>Student Login Form</h2>
    <form action="insert.php" method="POST">
        <input type="text" name="name" placeholder="Name">  
        <input type="email"name="email"  placeholder="name@gmail.com">   
        <label for="">Gender :</label>  
        <label><input type="radio" name="gender" value="male"> Male  </label>
        <label><input type="radio" name="gender" value="female"> Female  </label>
        <label><input type="radio" name="gender" value="other"> Other  </label>
        <!-- <input type="text" name="address" placeholder="address">  -->
        <label for="">Loaction:</label>
        <select name="location" id="">
            <option value="">Select</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Bihar">Bihar</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Odisha">Odisha</option>
        </select>
        <label for="">Language: </label>
        <label><input type="checkbox" name="lan[]" value="Python">Python</label>
        <label><input type="checkbox" name="lan[]" value="Java">Java</label>
        <label><input type="checkbox" name="lan[]" value="JavaScript">JavaScript</label>
        <label><input type="checkbox" name="lan[]" value="PHP">PHP</label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
